<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appli Météo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style/style.css">
</head>

<body class="Rain">

    <!-- barre de navigation -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">LHP8 Météo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mes favoris
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item">Le Havre</a></li>
                            <li><a class="dropdown-item">Compiègne</a></li>
                            <li><a class="dropdown-item">Toulouse</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="ex. Caen" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- fin de barre de navigation -->

    <main>
        <div class="row text-center justify-content-center my-0 mb-3">
            <h1 class="city">Le Havre</h1>
            <div id="main-forecast" class="col-lg-3 py-4 shadow rounded-3">
                <p class="main-date">25 Mai 2022</p>
                <p class="main-hour">12h</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Nuageux">
                <p class="main-temp">14 C°</p>
            </div>
        </div>

        <hr>

        <div class="row justify-content-evenly m-0">
            <div class="col-lg-2 p-2 text-center border border-white rounded">
                <p class="fs-6 mb-0">25 Mai 2022</p>
                <p class="fs-5 mb-0">12h</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Nuageux">
                <p class="fs-3 fw-bold">14 C°</p>
            </div>
            <div class="col-lg-2 text-center border border-white rounded">
                <p class="">25 Mai 2022</p>
                <p class="">12h</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Nuageux">
                <p class="">14 C°</p>
            </div>
            <div class="col-lg-2 text-center border border-white rounded">
                <p class="">25 Mai 2022</p>
                <p class="">12h</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Nuageux">
                <p class="">14 C°</p>
            </div>
            <div class="col-lg-2 text-center  border border-white rounded">
                <p class="">25 Mai 2022</p>
                <p class="">12h</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Nuageux">
                <p class="">14 C°</p>
            </div>
        </div>
    </main>








    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <script src="public/script/script.js"></script>

</body>

</html>
