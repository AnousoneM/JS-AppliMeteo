<head>

<body class="Clouds">

    <!-- barre de navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold" href="#"><i class="bi bi-umbrella-fill"></i><i

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
